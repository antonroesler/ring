name: Trigger auto deployment for ring

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/ring-AutoDeployTrigger-97c7dede-7198-4fe7-86a7-5d26e06b1d50.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.RING_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.RING_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.RING_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: 
          registryUsername: ${{ secrets.RING_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.RING_REGISTRY_PASSWORD }}
          containerAppName: ring
          resourceGroup: ring
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


